<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style_weather.css">
    <script src="script_weather.js"></script>
</head>
<body class="text-center">
  <div class="wrapper container-fluid">
    <main>
        <h1 class="banner p-3">World Weather</h1>
        <div class="form-group">
            <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search city">
            <p id="errorLocation"></p>
            <!-- <input id="country-input" class="form-control form-control-lg" type="text" placeholder="Search country"> -->
        </div>
        <button type="button" onclick="searchCity()" class="btn btn-lg btn-dark">Search</button>
        <div id="weather-output" class="mt-3">
          <div class="card-deck mb-3 text-center">
              <div class="card mb-4 shadow-sm">
                <div class="card-header">
                  <h4 id="city-name" class="my-0 font-weight-normal">----</h4>
                  <h4 id="country-name" class="my-0 font-weight-bold">----</h4>
                </div>
                <div class="card-body">
                  <h1 id="weather-type" class="card-title">----</h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Temp: <span id="temp">--</span>°</li>
                    <li>Min Temp: <span id="min-temp">--</span>°</li>
                    <li>Max Temp: <span id="max-temp">--</span>°</li>
                  </ul>
                </div>
              </div>
          </div>
        </div>
    </main>
  </div>
</body>
</html>
